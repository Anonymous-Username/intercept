branches:
  only:
  - master
  - develop

dist: trusty
language: python

matrix:
  include:
    ###############################################################################
    # Job #1 - Wrappers validation
    ###############################################################################
    - python: 3.5
      before_script:
      - if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}"
        == "false" ]; then pip install pygithub; pip install pygithub3; fi

      script:
      - if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}"
        == "false" ]; then python3 tools/deploy.py; fi
      - python3 tools/sqf_wrapper_validation.py

    ###############################################################################
    # Job #2 - Building intercept
    ###############################################################################
    - language: cpp
      addons:
        apt:
          packages:
            - g++-7
            - g++-7-multilib
            - linux-libc-dev:i386  # asm/errno.h

          sources:
            - ubuntu-toolchain-r-test

      before_install:
        # CMake 3.8. If you find a whitelisted backport for trusty, remove the lines below
        # and put the backport to `sources:` and `packages:` above instead.
        - wget https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.sh
        - chmod +x cmake-*-Linux-x86_64.sh
        - sudo ./cmake-*-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir --skip-license

      before_script:

      script:
        - cd vcproj
        - CC=gcc-7 CXX=g++-7 cmake .. && make -j 3

notifications:
  email:
    on_success: never
    on_failure: change

  slack:
    rooms:
     - secure: 
    on_success: change

env:
  global:
    secure: 
